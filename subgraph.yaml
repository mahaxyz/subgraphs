specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: erc20
    network: mainnet
    source:
      address: "0x6900057428C99Fb373397D657Beb40D92D8aC97f"
      abi: erc20
      startBlock: 20372721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenBalance
      abis:
        - name: erc20
          file: ./abis/erc20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc20balance.ts
